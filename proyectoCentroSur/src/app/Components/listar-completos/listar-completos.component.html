<div style="margin: 20px;">
  <div class="mat-elevation-z8 demo-div">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="No. Orden">
        <th mat-header-cell *matHeaderCellDef style="color:black; background-color: rgba(143, 224, 254, 0.723);">No. Orden</th>
        <td mat-cell *matCellDef="let element">{{element.numOrden}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="CI. Orden">
        <th mat-header-cell *matHeaderCellDef style="color:black; background-color: rgba(143, 224, 254, 0.723);">CI. Orden</th>
        <td mat-cell *matCellDef="let element">{{element.ciOrden}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Actividad PM">
        <th mat-header-cell *matHeaderCellDef style="color:black; background-color: rgba(143, 224, 254, 0.723);">Actividad PM</th>
        <td mat-cell *matCellDef="let element">{{element.actividad}}</td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Ejecutado por">
        <th mat-header-cell *matHeaderCellDef style="color:black; background-color: rgba(143, 224, 254, 0.723);">Ejecutado por</th>
        <td mat-cell *matCellDef="let element">{{element.ejecutado_por}}</td>
      </ng-container>
  
        <!-- Symbol Column -->
      <ng-container matColumnDef="Revisado por">
          <th mat-header-cell *matHeaderCellDef style="color:black; background-color: rgba(143, 224, 254, 0.723);">Revisado por</th>
          <td mat-cell *matCellDef="let element">{{element.revisado_por}}</td>
      </ng-container>
  
        <!-- Symbol Column -->
      <ng-container matColumnDef="Fecha ejecución">
          <th mat-header-cell *matHeaderCellDef style="color:black; background-color: rgba(143, 224, 254, 0.723);">Fecha ejecución</th>
          <td mat-cell *matCellDef="let element">{{element.fecha_ejec}}</td>
      </ng-container>
  
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr> 
    </table> 
  </div>
  <br>
  <mat-paginator [pageSizeOptions]="[5, 6, 7, 8]" showFirstLastButtons style="text-align: center; " ></mat-paginator>
  
</div>
