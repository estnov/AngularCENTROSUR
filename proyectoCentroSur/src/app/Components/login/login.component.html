
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<div class="card-text">
		<h3 class="card-title text-center">Bienvenido</h3>
			
			<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">Usuario o contraseña incorrectos.</div> 
			<form>
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="usuario">Usuario: </label>
					<input type="email" value="" class="form-control form-control-sm" id="usuario" aria-describedby="emailHelp" >
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Contraseña</label>
					
					<input type="password" value="" class="form-control form-control-sm" id="password" >
				</div>
				
				<button type="submit" (click)="postLogin(usuario , password)" class="btn btn-primary btn-block" >Iniciar sesión</button>
				
			</form>
		</div>
	</div>
</div>
</div>
